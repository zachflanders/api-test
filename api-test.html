<head> 
<title>API Test</title>
</head>

<body>
  {{>navbar}}
	{{>toolbar}}
  <div id='map' name='map' class='map' style='width:100%; height:100%;'></div>
</body>

<template name='datatest'>
	{{#each data}}
		Crime! 
	{{/each}}

</template>

<template name='navbar'>
  <nav class='navbar navbar-inverse navbar-fixed-top'>
    <A class='navbar-brand' href='#'>BNIM Ecodistrict Dashboard</a>
  </nav>
</template>

<template name='toolbar'>
	<nav class='navbar navbar-default navbar-fixed-top' id='toolbar'>
		<form class='navbar-form'>
			<label for="display">Display:</label>
			<select class='form-control' id="display">
				<option value='crime'>Crime Data</option>
			</select>
			<div class='btn-group'>
				<button class='btn btn-default' id='point'><i class='fa fa-map-marker'></i></button>
				<button class='btn btn-default' id='heat'> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span></button>
			</div>	
		</form>
	</nav>
</template>
